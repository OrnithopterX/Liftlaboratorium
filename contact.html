<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Lift Laboratorium contact page.">
  <meta name="author" content="Joshua Adcock">
  <meta property="og:image" content="/images/Liftlaboratorium_logo.png">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  
  <link rel="stylesheet" href="/css/styles.css">

<body>

  <div id="header-placeholder"></div>

  <main class="page-content">

      <ul>
        <li><a href="https://github.com/OrnithopterX" target="_blank">GitHub</a></li>

      </ul>
    </section>

  <script>
    fetch("/components/header.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("header-placeholder").innerHTML = html;

            const script = document.createElement('script');
            script.src = "/js/header.js";
            document.body.appendChild(script);

  <footer>

</html>
