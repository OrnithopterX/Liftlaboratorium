<!DOCTYPE html>
<html lang="en">

<head>
  <title>Triad UAV | Lift Laboratorium</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An omni-axis VTOL aircraft with three wings and flaps">
  <meta name="author" content="Joshua Adcock">
  <meta property="og:image" content="../images/Liftlaboratorium_logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
  <link rel="manifest" href="../favicons/site.webmanifest">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="page-content">
    <section id="Triad intro">
      <h1>The Triad Project</h1>
      <p>Body text</p>
    </section>

    <div class="full-width-switch">
      <input type="checkbox" id="viewToggle">
      <label for="viewToggle" class="switch-labels">
        <span class="slider-pill"></span>
        <span class="label-left">Overview</span>
        <span class="label-right">Timeline</span>
      </label>
    </div>

    <div id="overview" class="tab-content active-tab">
      <section>
        <h1>Overview</h1>
        <p>The Triad something, something. </p>

        <!-- added expanding text box -->
        <div class="expand-box">
          <button class="expand-toggle" onclick="toggleExpand(this)">More Info ▾</button>
          <div class="expand-content">
            <p>This section contains additional information about the project. Click again to collapse it.</p>
          </div>
        </div>

      </section>
    </div>

    <div id="blog" class="tab-content">
      <section>
        <h2>Update Log</h2>

        <div class="blog-card">
          <h3>First update</h3>
            <p> Something interesting here </p>
        </div>

        <div class="blog-card">
          <h3>Second update</h3>
            <p> Something even move interesting here </p>
        </div>

      </section>
    </div>

  </main>

  <footer>
    <p>© 2025 Lift Laboratorium</p>
  </footer>

  <script>
    fetch("/components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const toggleButton = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (toggleButton && navMenu) {
          toggleButton.addEventListener('click', () => {
            navMenu.classList.toggle('active');
          });
        }
      });
  </script>

  <script>
    function toggleTabs() {
      const isTimeline = document.getElementById("viewToggle").checked;

      document.getElementById("overview").classList.toggle("active-tab", !isTimeline);
      document.getElementById("blog").classList.toggle("active-tab", isTimeline);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("viewToggle");
      toggle.addEventListener("change", toggleTabs);

      // Run once on load
      toggleTabs();
    });
  </script>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');

      tabs.forEach(tab => tab.classList.remove('active-tab'));
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active-tab');
      event.target.classList.add('active');
    }
  </script>

  <script>
    function toggleExpand(button) {
      const box = button.parentElement;
      box.classList.toggle("active");

      // Change arrow icon
      button.innerHTML = box.classList.contains("active")
        ? "Less Info ▴"
        : "More Info ▾";
    }
  </script>

</body>

</html>
