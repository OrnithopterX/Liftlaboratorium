<!DOCTYPE html>
<html lang="en">

<head>
  <title>Projects | Lift Laboratorium</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The main project page.">
  <meta name="author" content="Joshua Adcock">
  <meta property="og:image" content="../images/Liftlaboratorium_logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
  <link rel="manifest" href="../favicons/site.webmanifest">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div id="header-placeholder"></div>
  
  <main class="page-content">

    <section id="Projects">
      <h1>Projects</h1>
      <p>This is the home of all my projects - in one place! </p>

      <!-- Default project tab, add more as needed -->
      <a href="/projects/triad.html" class="project-card-link">
        <div class="project-card">
          <h3>Triad UAV</h3>
          <p> An Omni-axis VTOL aircraft with three wings and flaps </p>
        </div>
      </a>
      
      <a href="../projects/template.html" class="project-card-link">
        <div class="project-card">
          <h3>Default Project</h3>
          <p>-- Text discription here -- </p>
        </div>
      </a>
    </section>

  </main>

  <footer>
    <p>© 2025 Lift Laboratorium</p>
  </footer>

  <script>
    fetch("/components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;

        const toggleButton = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (toggleButton && navMenu) {
          toggleButton.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            toggleButton.classList.toggle('active'); // animate hamburger → X
          });
        }
      });
  </script>

</body>
</html>
